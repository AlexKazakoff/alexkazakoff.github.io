<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>Угадайка</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript">
		
		function Play() {
			var answer = parseInt(Math.random() * 100);
			for (var i = 1; i <= 7; i++) {
				var guess = prompt("Какое число загадал компьютер? \nДля выхода введите q");
				if (guess == 'q' || guess == 'Q') {
					alert('Жаль, что не хотите играть. Возвращайтесь позднее!');
					break;
				}
				else if (guess < answer) {
					alert('Маловато будет! \nОсталось попыток: ' + (7 - i) + ' из 7');
				} else if (guess > answer) {
					alert('Умерь аппетит! Выбирай число поменьше! \nОсталось попыток: ' + (7 - i) + ' из 7');
				} else if (guess == answer) {
					alert('Правильно! Поздравляю с победой! Вам понадобилось ' + i + ' попыток из 7');
					break;
				}
				else {
					alert('Что-то не то вводишь. Нужны числа! \nОсталось попыток: ' + (7 - i) + ' из 7');
				}
				if (i == 7) {
					alert('В этот раз не угадал. Было загадано число: ' + answer + '\nПопробуй еще раз!');
				}
			}
		}
	</script>
</head>
